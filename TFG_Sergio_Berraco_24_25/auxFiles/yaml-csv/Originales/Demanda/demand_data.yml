# User Pattern
userPattern:
  - id: 1
    name: Business
    rules:
      R0: IF (seat is Premium) THEN 20.0
      R1: IF (tsp is RU1) | (tsp is RU2) THEN 20.0
      R2: IF (origin is very_near) & (destination is very_near) & (departure_time is in_time) & (arrival_time is in_time) THEN 60.0
    variables:
      - name: origin
        type: fuzzy
        support: [0, 100]
        sets: [very_near, mid_range, far, far_away]
        very_near: [0, 0, 10, 20]
        mid_range: [10, 20, 50, 60]
        far: [50, 60, 70, 80]
        far_away:  [70, 80, 100, 100]
      - name: destination
        type: fuzzy
        support: [ 0, 100 ]
        sets: [ very_near, mid_range, far, far_away ]
        very_near: [ 0, 0, 10, 20 ]
        mid_range: [ 10, 20, 50, 60 ]
        far: [ 50, 60, 70, 80 ]
        far_away: [ 70, 80, 100, 100 ]
      - name: departure_time
        type: fuzzy
        support: [0, 100]
        sets: [in_time, close, remote, very_remote]
        in_time: [0, 0, 10, 30]
        close: [10, 30, 40, 60]
        remote: [40, 60, 70, 90]
        very_remote: [70, 90, 100, 100]
      - name: arrival_time
        type: fuzzy
        support: [0, 100]
        sets: [ in_time, close, remote, very_remote ]
        in_time: [ 0, 0, 10, 30 ]
        close: [ 10, 30, 40, 60 ]
        remote: [ 40, 60, 70, 90 ]
        very_remote: [ 70, 90, 100, 100 ]
      - name: price
        type: fuzzy
        support: [0, 100]
        sets: [very_cheap, cheap, medium, expensive]
        very_cheap: [0, 0, 5, 15]
        cheap: [5, 15, 25, 35]
        medium: [25, 35, 55, 65]
        expensive: [55, 65, 100, 100]
      - name: seat
        type: categorical
        labels: [ Turista, TuristaPlus, Premium ]
      - name: tsp
        type: categorical
        labels: [RU1, RU2, RU3, RU4]
    arrival_time: norm
    arrival_time_kwargs:
      loc: 8
      scale: 1
    purchase_day: randint
    purchase_day_kwargs:
      low: 2
      high: 7
    forbidden_departure_hours:
