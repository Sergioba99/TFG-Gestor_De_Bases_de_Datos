          low: 5000
          high: 7000
        user_pattern_distribution:
          - id: 1 # Business
            percentage: 0.15
          - id: 2 # Student
            percentage: 0.1
          - id: 3 # Tourist
            percentage: 0.5
          - id: 4 # EventTourist
            percentage: 0.15
          - id: 5 # Adventurer
