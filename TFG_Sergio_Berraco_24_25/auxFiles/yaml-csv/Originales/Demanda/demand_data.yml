# Demand Pattern
demandPattern:
  - id: 1
    name: Monday-Thursday
    markets:
      # Madrid - Zaragoza
      - market: 1
        potential_demand: randint
        potential_demand_kwargs:
          low: 1000
          high: 1800
        user_pattern_distribution:
          - id: 1 # Business
            percentage: 0.2
          - id: 2 # Student
            percentage: 0.25
          - id: 3 # Tourist
            percentage: 0.35
          - id: 4 # EventTourist
            percentage: 0.1
          - id: 5 # Adventurer
            percentage: 0.1
      # Zaragoza - Barcelona
      - market: 2
        potential_demand: randint
        potential_demand_kwargs:
          low: 1000
          high: 1200
        user_pattern_distribution:
          - id: 1 # Business
            percentage: 0.1
          - id: 2 # Student
            percentage: 0.3
          - id: 3 # Tourist
            percentage: 0.4
          - id: 4 # EventTourist
            percentage: 0.1
          - id: 5 # Adventurer
            percentage: 0.1
      # Madrid - Barcelona
